name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: test (ruby ${{ matrix.ruby }} / rails ${{ matrix.rails_version }} / blacklight ${{ matrix.blacklight_version }})
    strategy:
      matrix:
        ruby: [2.7, '3.0']
        rails_version: ['6.1.7.1']
        blacklight_version: ['~> 7.0']
        additional_engine_cart_rails_options: ['']
        include:
        - ruby: '3.3'
          rails_version: '7.1.3'
          blacklight_version: '~> 7.0'
        - ruby: '3.2'
          rails_version: '7.0.4.1'
          blacklight_version: '~> 7.0'
        - ruby: '3.1'
          rails_version: '7.0.4.1'
          blacklight_version: '~> 7.0'
        - ruby: '3.0'
          rails_version: '7.0.4.1'
          blacklight_version: '~> 7.0'
        - ruby: '3.2'
          rails_version: '7.1.3'
          name: 'Blacklight 8'
          blacklight_version: '8.1.0'

    env:
      BLACKLIGHT_VERSION: ${{ matrix.blacklight_version }}
      RAILS_VERSION: ${{ matrix.rails_version }}
      ENGINE_CART_RAILS_OPTIONS: "--skip-git --skip-listen --skip-spring --skip-keeps --skip-coffee --skip-test ${{ matrix.engine_cart_rails_options }}"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: 'latest'
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake ci
